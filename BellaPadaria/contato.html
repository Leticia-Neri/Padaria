<body>
    <header class="pb-2">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(102, 38, 11, 0.8)">
            <div class="container">
            <a class="navbar-brand text-white" href="index.html">Bella Padaria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link colornav" href="index.html">Home</a></li>

                        <li class="nav-item"><a class="nav-link colornav" href="contato.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container-fluid">
                <form>
                    <div class="row pt-5">
                        <div class="col">
                            <h2 style="font-size:50px;">Entre em contato conosco</h2>
                            <p>Envie-nos a sua avaliação de nossos serviços, sugestões ou dúvidas no formulário ao lado!</p>
                            <div class="col-6">
                                <iframe class="pb-5" alt="Responsive image" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.3405525274256!2d-46.66243004997317!3d-23.556209467210817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5832b9e29f3d%3A0xd82fca9808fe2dc4!2sPadaria%20Bella%20Paulista!5e0!3m2!1spt-BR!2sbr!4v1623102640928!5m2!1spt-BR!2sbr" width="600" height="450" style="border-radius:5px;" allowfullscreen="" loading="lazy"></iframe>
                            </div> 
                        </div>
                        <div class="col">
                            <label for="nome"><b>Nome:</b></label>
                            <input class="borda" id="nome" type="text" placeholder="Digite seu nome" required>

                            <label for="email"><b>E-mail:</b></label>
                            <input class="borda" id="email" type="email" placeholder="Email@dominio.com.br" required>

                            <label for="telefone"><b>Telefone:</b></label>
                            <input class="borda" id="telefone" type="tel" placeholder="(55)99999-9999" pattern="([0-9]{2})-[0-9]{5}-[0-9]{4}" required>

                            <label for="mensagem"><b>Digite sua mensagem:</b></label>
                            <textarea class="borda" id="mensagem"></textarea>

                            <div class="d-flex justify-content-center pb-5">
                                <input class="btn btn-x1 btn-ligth btn-outline-dark mt-5" style="width: 200px;" type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer style="background-color: rgb(102, 38, 11, 0.9);">
        <div class="container">
            <di class="row">
                <div class="col">
                    <span class="text-white fs-1">Bella Padaria</span>

                <div class="col d-flex flex-column">

                    <a class="text-white d-flex justify-content-center text-white" style="text-decoration: none;" href="(11)91234-1234">(11)91234-1234</a>
                    <span class="text-white d-flex justify-content-center">Whatsapp</span>
                </div> 
                <div class="text-white col d-flex justify-content-end"><section></section>
                    <address>
                        Rua Haddock Lobo<br>
                        Cerqueira César, São Paulo - SP<br>
                        CEP: 01414-000
                    </address>
                </div>
            </di>
        </div>
    </footer>
</body>
</html>
